name=Simple Iframe
module-group-id=rivetlogic
module-incremental-version=1
tags=
short-description=This app allows to configure an iframe in a very simple way.
long-description=This app allows to configure an iframe in a very simple way. \
There are also some variables you can use to get values from the current user and the owner of the page.
change-log=
page-url=http://www.rivetlogic.com
author=Rivet Logic Corporation
licenses=GPLv3
portal-dependency-jars=\
    jstl-impl.jar,\
    jstl-api.jar
portal-dependency-tlds=\
    c.tld,\
    aui.tld
liferay-versions=6.2.0+,6.2.10+

security-manager-enabled=true

security-manager-properties-read=\
    java.version,\
    line.separator,\
    log4j.configDebug,\
    log4j.configuration,\
    log4j.configuratorClass,\
    log4j.debug,\
    log4j.defaultInitOverride,\
    log4j.ignoreTCL
